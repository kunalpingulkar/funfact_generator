<!DOCTYPE html>
<html>
<head>
<title>Fun Fact of the Day</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

#fact {
  font-size: 1.5em;
  margin-bottom: 20px;
}
</style>
</head>
<body>
  <div class="container">
    <h1 id="fact">Click the button for a fun fact!</h1>
    <button id="generateFact">Generate New Fact</button>
  </div>

  <script>
    const factElement = document.getElementById('fact');
    const generateButton = document.getElementById('generateFact');

    const funFacts = [
      "A group of owls is called a parliament.",
      "The shortest war in history was between Britain and Zanzibar in 1896, lasting only 38 minutes.",
      "It's impossible to hum while holding your nose closed. Try it!",
      "A shrimp's heart is in its head.",
      "The \"sixth sick sheik's sixth sheep's sick\" is believed to be the toughest tongue twister in the English language.",
      "The population of the earth is about 8 billion people...",
      // Add more fun facts here!
    ];

    function displayRandomFact() {
      const randomIndex = Math.floor(Math.random() * funFacts.length);
      factElement.textContent = funFacts[randomIndex];
    }

    generateButton.addEventListener('click', displayRandomFact);
  </script>
</body>
</html>
